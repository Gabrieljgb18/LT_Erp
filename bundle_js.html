          <div class="map-client-detail__header">
            <div class="map-client-detail__title">${escapeHtml(nombre || razon || "Cliente")}</div>
            ${razon ? `<div class="map-client-detail__subtitle">${escapeHtml(razon)}</div>` : ""}
          </div>
          ${loadingHtml}
          <div class="map-client-detail__grid">
            ${detailItem("Documento", docLabel)}
            ${detailItem("Dirección", direccion)}
            ${detailItem("Tipo de servicio", tipoServicio)}
            ${detailItem("Administrador", administrador)}
            ${detailItem("Teléfono administración", telAdmin)}
            ${detailItem("Correo administración", correoAdmin)}
            ${detailItem("Correo facturación", correoFact)}
            ${detailItem("Encargado", encargado)}
            ${detailItem("Teléfono encargado", telEncargado)}
            ${detailItem("Fecha contrato", fechaContrato)}
            ${detailItem("Valor hora", valorHora)}
          </div>
          ${descripcion ? `<div class="map-client-detail__description">${escapeHtml(descripcion)}</div>` : ""}
          <div class="map-client-detail__tags-block">
            <div class="map-client-detail__label">Etiquetas</div>
            ${tagsHtml}
          </div>
        </div>
      `;
    }

    function openClientDetailModal(clientId) {
      if (!clientId || !global.bootstrap || !global.bootstrap.Modal) {
        if (global.Alerts && global.Alerts.showAlert) {
          global.Alerts.showAlert("No se pudo abrir el detalle del cliente.", "warning");
        }
        return;
      }

      const ref = getClientById(clientId) || {};
      const name = getClientDisplayName(ref) || "Cliente";
      const modalId = "map-client-detail-modal";

      const oldModal = document.getElementById(modalId);
      if (oldModal) oldModal.remove();

      const cached = clientDetailCache.get(clientId);
      const modalHtml = `
        <div class="modal fade" id="${modalId}" tabindex="-1">
          <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">
                  <i class="bi bi-building me-2"></i>${escapeHtml(name)}
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <div data-map-client-detail>
                  ${buildClientDetailContent(ref, cached, !cached)}
                </div>
              </div>
              <div class="modal-footer">
                ${ref && ref.direccion ? `
                  <a class="btn btn-outline-primary" target="_blank" href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(ref.direccion)}">
                    <i class="bi bi-geo-alt me-1"></i> Ver en mapa
                  </a>
                ` : ""}
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>
              </div>
            </div>
          </div>
        </div>
      `;

      document.body.insertAdjacentHTML("beforeend", modalHtml);
      const modalEl = document.getElementById(modalId);
      const modal = new bootstrap.Modal(modalEl);
      modal.show();

      modalEl.addEventListener("hidden.bs.modal", () => {
        modalEl.remove();
      });

      if (cached) return;

      if (!global.ApiService) return;

      global.ApiService.callLatest(`client-detail-${clientId}`, "getRecordById", "CLIENTES", clientId)
        .then(result => {
          if (result && result.ignored) return;
          if (!result || !result.record) return;
          clientDetailCache.set(clientId, result);
          const detail = modalEl.querySelector("[data-map-client-detail]");
          if (detail) {
            detail.innerHTML = buildClientDetailContent(ref, result, false);
          }
        })
        .catch(() => {
          const detail = modalEl.querySelector("[data-map-client-detail]");
          if (detail) {
            detail.innerHTML = buildClientDetailContent(ref, null, false);
          }
        });
    }

    function openPlanModal(clientId) {
      if (!clientId || !global.WeeklyPlanPanel || !global.bootstrap || !global.bootstrap.Modal) {
        if (global.Alerts && global.Alerts.showAlert) {
          global.Alerts.showAlert("No se pudo abrir el plan semanal.", "warning");
        }
        return;
      }

      const modalId = "map-plan-modal";
      const oldModal = document.getElementById(modalId);
      if (oldModal) oldModal.remove();

      const existingPanel = document.getElementById("plan-semanal-panel");
      if (existingPanel && !existingPanel.closest(`#${modalId}`)) {
        existingPanel.remove();
      }

      const ref = getClientById(clientId);
      const name = getClientDisplayName(ref) || "Cliente";

      const modalHtml = `
        <div class="modal fade" id="${modalId}" tabindex="-1">
          <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">
                  <i class="bi bi-calendar-week me-2"></i>Plan semanal · ${escapeHtml(name)}
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <div id="map-plan-panel"></div>
              </div>
            </div>
          </div>
        </div>
      `;

      document.body.insertAdjacentHTML("beforeend", modalHtml);
      const modalEl = document.getElementById(modalId);
      const modal = new bootstrap.Modal(modalEl);
      modal.show();

      modalEl.addEventListener("hidden.bs.modal", () => {
        modalEl.remove();
      });

      const panel = modalEl.querySelector("#map-plan-panel");
      if (!panel) return;

      if (typeof global.WeeklyPlanPanel.init === "function") {
        global.WeeklyPlanPanel.init(cachedReference);
      }
      global.WeeklyPlanPanel.render(panel);

      const select = modalEl.querySelector("#field-CLIENTE");
      if (select) {
        select.value = clientId;
        select.dispatchEvent(new Event("change"));
      }
    }

    function buildReferenceIndex() {
      const clients = cachedReference.clientes || [];
      const employees = cachedReference.empleados || [];
      const clientsById = new Map();
      const employeesById = new Map();

      clients.forEach(cli => {
        const id = cli && cli.id != null ? String(cli.id).trim() : "";
        if (id) clientsById.set(id, cli);
      });

      employees.forEach(emp => {
        const id = emp && emp.id != null ? String(emp.id).trim() : "";
        if (id) employeesById.set(id, emp);
      });

      referenceIndex = {
        clientsById,
        employeesById,
        sortedClients: clients.slice().sort((a, b) => getClientDisplayName(a).localeCompare(getClientDisplayName(b))),
        sortedEmployees: employees.slice().sort((a, b) => String(a.nombre || "").localeCompare(String(b.nombre || "")))
      };
    }

    function rebuildClientItems() {
      const clients = referenceIndex.sortedClients.length
        ? referenceIndex.sortedClients
        : (cachedReference.clientes || []);
      cachedClientItems = clients.map(cli => {
        const id = cli && cli.id != null ? String(cli.id).trim() : "";
        if (!id) return null;
        const name = getClientDisplayName(cli);
        if (!name) return null;
        const assignment = planIndex.clientAssignments.get(id);
        const assignedEmployees = assignment ? Array.from(assignment.empleados).filter(Boolean) : [];
        return {
          type: "cliente",
          id: id,
          name: name,
          direccion: cli.direccion || "",
          lat: toNumber(cli.lat),
          lng: toNumber(cli.lng),
          isPlanned: planIndex.plannedClientIds.has(id),
          assignedEmployees: assignedEmployees
        };
      }).filter(Boolean);
      clientItemsDirty = false;
    }

    function applyFilters(items) {
      const query = normalizeText(state.query);
      let filtered = items.slice();

      if (state.clientId) {
        filtered = filtered.filter(item => item.id === state.clientId);
      }

      if (state.employeeId) {
        const entry = planIndex.employeeAssignments.get(state.employeeId);
        const allowed = entry ? entry.clientes : null;
        filtered = allowed ? filtered.filter(item => allowed.has(item.id)) : [];
      }

      const applyPlanFilter = !(state.employeeId || state.clientId);
      if (applyPlanFilter) {
        if (state.planFilter === "planned") {
          filtered = filtered.filter(item => item.isPlanned);
        } else if (state.planFilter === "unplanned") {
          filtered = filtered.filter(item => !item.isPlanned);
        }
      }

      if (query) {
        filtered = filtered.filter(item => {
          const haystack = normalizeText(`${item.name} ${item.direccion}`);
          return haystack.includes(query);
        });
      }

      return filtered;
    }

    function splitByCoords(items) {
      const withCoords = [];
      const missing = [];
      items.forEach(item => {
        if (hasCoords(item)) {
          withCoords.push(item);
        } else {
          missing.push(item);
        }
      });
      return { withCoords, missing };
    }

    function buildEmployeeMarker() {
      if (!state.employeeId) return null;
      const emp = getEmployeeById(state.employeeId);
      if (!emp) return null;
      const lat = toNumber(emp.lat);
      const lng = toNumber(emp.lng);
      return {
        type: "empleado",
        id: String(state.employeeId),
        name: emp.nombre || "Empleado",
        direccion: emp.direccion || "",
        lat: lat,
        lng: lng,
        isPlanned: true,
        assignedEmployees: []
      };
    }

    function renderSummary(container, filtered, missing) {
      const summary = container.querySelector("[data-map-summary]");
      if (!summary) return;

      const plannedCount = filtered.filter(item => item.isPlanned).length;
      const unplannedCount = filtered.length - plannedCount;
      const total = filtered.length;

      const loadingBadge = isPlanLoading
        ? '<span class="map-loading-inline"><span class="spinner-border spinner-border-sm"></span>Actualizando</span>'
        : '';

      summary.innerHTML = `
        <div class="d-flex align-items-center justify-content-between mb-2">
          <div class="small text-muted">Resumen semanal</div>
          ${loadingBadge}
        </div>
        <div class="map-summary-chips">
          <span class="lt-chip lt-chip--primary">Mostrados: ${total}</span>
          <span class="lt-chip lt-chip--success">Planificados: ${plannedCount}</span>
          <span class="lt-chip lt-chip--muted">Sin planificar: ${unplannedCount}</span>
          <span class="lt-chip lt-chip--muted">Sin coordenadas: ${missing.length}</span>
        </div>
        <div class="map-legend">
          <span class="map-legend__item"><span class="map-legend__dot map-legend__dot--employee"></span>Empleados</span>
          <span class="map-legend__item"><span class="map-legend__dot map-legend__dot--client"></span>Clientes</span>
          <span class="map-legend__item"><span class="map-legend__dot map-legend__dot--planned"></span>Planificados</span>
        </div>
      `;
    }

    function renderEmployeeCard(container, filtered) {
      const card = container.querySelector("[data-map-employee-card]");
      if (!card) return;

      if (!state.employeeId) {
        card.classList.add("d-none");
        card.innerHTML = "";
        return;
      }

      const emp = getEmployeeById(state.employeeId);
      if (!emp) {
        card.classList.remove("d-none");
        card.innerHTML = `
          <div class="map-employee-card__title">Empleado seleccionado</div>
          <div class="map-employee-card__name">Sin información</div>
        `;
        return;
      }

      const entry = planIndex.employeeAssignments.get(state.employeeId);
      const assignedCount = entry ? entry.clientes.size : 0;
      const address = emp.direccion || "Sin dirección";

      card.classList.remove("d-none");
      card.innerHTML = `
        <div class="map-employee-card__title">Empleado seleccionado</div>
        <div class="map-employee-card__name">${escapeHtml(emp.nombre || "Empleado")}</div>
        <div class="map-employee-card__meta">Direccion: ${escapeHtml(address)}</div>
        <div class="map-employee-card__meta">Clientes esta semana: ${assignedCount}</div>
      `;
    }

    function renderList(container, items) {
      const list = container.querySelector("[data-map-items]");
      if (!list) return;

      if (!items.length) {
        list.innerHTML = '<div class="text-muted small map-empty">No hay clientes para mostrar.</div>';
        return;
      }

      list.innerHTML = items.map(item => {
        const name = escapeHtml(item.name);
        const direccion = escapeHtml(item.direccion || "Sin dirección");
        const statusLabel = item.isPlanned ? "Planificado" : "Sin planificar";
        const statusClass = item.isPlanned ? "map-status--planned" : "map-status--unplanned";

        return `
          <div class="map-item" data-map-id="${item.id}">
            <div class="map-item__title">
              <button type="button" class="map-item__focus" data-map-action="focus" data-map-id="${item.id}">
                ${name}
              </button>
              <span class="map-status ${statusClass}">${statusLabel}</span>
            </div>
            <div class="map-item__meta">${direccion}</div>
            <div class="map-item__actions">
              <button type="button" class="btn btn-light btn-sm" data-map-action="detail" data-map-id="${item.id}">
                <i class="bi bi-info-circle me-1"></i>Datos
              </button>
              <button type="button" class="btn btn-outline-primary btn-sm" data-map-action="plan" data-map-id="${item.id}">
                <i class="bi bi-calendar-week me-1"></i>Plan
              </button>
            </div>
          </div>
        `;
      }).join("");
      bindListClick(list);
    }

    function bindListClick(list) {
      if (listClickBound || !list) return;
      listClickBound = true;
      list.addEventListener("click", function (e) {
        const actionBtn = e.target.closest("[data-map-action]");
        const card = e.target.closest(".map-item");
        if (!card) return;
        const id = (actionBtn && actionBtn.getAttribute("data-map-id")) || card.getAttribute("data-map-id");
        const item = currentListItems.find(entry => entry.id === id);
        if (!item) return;

        if (!actionBtn) {
          focusItem(item);
          return;
        }

        const action = actionBtn.getAttribute("data-map-action");
        if (action === "detail") {
          openClientDetailModal(item.id);
          return;
        }
        if (action === "plan") {
          openPlanModal(item.id);
          return;
        }
        focusItem(item);
      });
    }

    function renderMissing(container, missing) {
      const section = container.querySelector("[data-map-missing]");
      if (!section) return;

      if (!missing.length) {
        section.innerHTML = "";
        return;
      }

      section.innerHTML = `
        <div class="small text-muted mb-2">Sin coordenadas</div>
        <div class="map-missing-list">
          ${missing.map(item => {
            const name = escapeHtml(item.name);
            const status = item.isPlanned ? "Planificado" : "Sin planificar";
            return `<div class="map-missing-item">${name} <span>${status}</span></div>`;
          }).join("")}
        </div>
      `;
    }

    function ensureMap(container, items) {
      const overlay = container.querySelector("[data-map-overlay]");
      const mapEl = container.querySelector("#map-canvas");
      if (!mapEl) return;

      if (!global.MapsLoader || !global.MapsLoader.hasKey()) {
        if (overlay) {
          overlay.classList.remove("d-none");
          overlay.innerHTML = '<div class="text-center"><i class="bi bi-exclamation-circle"></i><div class="mt-2">Configura MAPS_API_KEY para usar el mapa.</div></div>';
        }
        return;
      }

      if (!global.MapsLoader.isAvailable()) {
        if (overlay) {
          overlay.classList.remove("d-none");
          overlay.innerHTML = '<div class="text-center"><div class="spinner-border text-primary"></div><div class="mt-2">Cargando mapa...</div></div>';
        }
        global.MapsLoader.onReady(function () {
          ensureMap(container, items);
        });
        return;
      }

      if (overlay) overlay.classList.add("d-none");

      if (!map) {
        map = new google.maps.Map(mapEl, {
          center: { lat: -34.6037, lng: -58.3816 },
          zoom: 11,
          mapTypeControl: false,
          fullscreenControl: false,
          streetViewControl: false
        });
        infoWindow = new google.maps.InfoWindow();
      }

      updateMarkers(items);
    }

    function getMarkerKey(item) {
      return `${item.type}:${item.id}`;
    }

    const MAP_ICON_BASE = "https:\\/\\/maps.google.com/mapfiles/ms/icons/";

    function getMarkerIcon(item) {
      if (item.type === "empleado") {
        return MAP_ICON_BASE + "purple-dot.png";
      }
      return item.isPlanned
        ? MAP_ICON_BASE + "green-dot.png"
        : MAP_ICON_BASE + "blue-dot.png";
    }

    function updateMarkers(items) {
      markers.forEach(marker => marker.setMap(null));
      markers = [];
      markersByKey.clear();

      if (!map) return;

      const bounds = new google.maps.LatLngBounds();
      const hasItems = items.length > 0;

      items.forEach(item => {
        if (!hasCoords(item)) return;
        const position = { lat: item.lat, lng: item.lng };
        const marker = new google.maps.Marker({
          position,
          map,
          title: item.name || "",
          icon: getMarkerIcon(item)
        });
        marker.addListener("click", function () {
          openInfo(marker, item);
        });
        markers.push(marker);
        markersByKey.set(getMarkerKey(item), marker);
        bounds.extend(position);
      });

      if (hasItems) {
        if (items.length === 1) {
          map.setCenter(bounds.getCenter());
          map.setZoom(15);
        } else {
          map.fitBounds(bounds);
        }
      }
    }

    function openInfo(marker, item) {
      if (!infoWindow || !marker) return;
      const name = escapeHtml(item.name);
      const direccion = escapeHtml(item.direccion || "Sin dirección");

      if (item.type === "empleado") {
        const content = `
          <div class="map-info">
            <div class="map-info__title">${name}</div>
            <div class="map-info__meta">Empleado</div>
            <div class="map-info__address">${direccion}</div>
          </div>
        `;
        infoWindow.setContent(content);
        infoWindow.open({ anchor: marker, map });
        return;
      }

      const statusText = item.isPlanned ? "Planificado" : "Sin planificar";
      const employees = item.assignedEmployees && item.assignedEmployees.length
        ? escapeHtml(item.assignedEmployees.join(", "))
        : "Sin asignaciones";

      const content = `
        <div class="map-info">
          <div class="map-info__title">${name}</div>
          <div class="map-info__meta">${statusText}</div>
          <div class="map-info__address">${direccion}</div>
          <div class="map-info__employees">Empleados: ${employees}</div>
        </div>
      `;
      infoWindow.setContent(content);
      infoWindow.open({ anchor: marker, map });
    }

    function focusItem(item) {
      if (!map || !item) return;
      const key = getMarkerKey(item);
      const marker = markersByKey.get(key);
      if (!marker) return;
      const position = marker.getPosition();
      if (position) {
        map.panTo(position);
        map.setZoom(15);
      }
      openInfo(marker, item);
    }

    function updateWeekLabel(container) {
      const label = container.querySelector("[data-map-week-label]");
      if (!label) return;
      if (planData && planData.semana && planData.semana.label) {
        label.textContent = `Semana ${planData.semana.label}`;
      } else {
        label.textContent = formatWeekLabel(state.weekStart);
      }
    }

    function populateSelects(container) {
      const employeeSelect = container.querySelector("[data-map-employee]");
      if (employeeSelect) {
        const current = state.employeeId;
        employeeSelect.innerHTML = '<option value="">Todos los empleados</option>';
        const empleados = referenceIndex.sortedEmployees.length
          ? referenceIndex.sortedEmployees
          : (cachedReference.empleados || []);
        empleados.forEach(emp => {
          const id = emp && emp.id != null ? String(emp.id).trim() : "";
          const nombre = emp && emp.nombre ? String(emp.nombre).trim() : "";
          if (!id || !nombre) return;
          const opt = document.createElement("option");
          opt.value = id;
          opt.textContent = nombre;
          if (id === current) opt.selected = true;
          employeeSelect.appendChild(opt);
        });
      }

      const clientSelect = container.querySelector("[data-map-client]");
      if (clientSelect) {
        const current = state.clientId;
        clientSelect.innerHTML = '<option value="">Todos los clientes</option>';
        const clientes = referenceIndex.sortedClients.length
          ? referenceIndex.sortedClients
          : (cachedReference.clientes || []);
        clientes.forEach(cli => {
          const id = cli && cli.id != null ? String(cli.id).trim() : "";
          const nombre = getClientDisplayName(cli);
          if (!id || !nombre) return;
          const opt = document.createElement("option");
          opt.value = id;
          opt.textContent = nombre;
          if (id === current) opt.selected = true;
          clientSelect.appendChild(opt);
        });
      }
    }

    function updatePlanToggleState(container) {
      const buttons = container.querySelectorAll("[data-map-plan]");
      const disabled = !!(state.employeeId || state.clientId);
      buttons.forEach(btn => {
        const value = btn.getAttribute("data-map-plan");
        btn.classList.toggle("active", value === state.planFilter);
        btn.disabled = disabled;
      });
    }

    function renderView(container) {
      if (!container) return;

      updateWeekLabel(container);
      if (selectsDirty) {
        populateSelects(container);
        selectsDirty = false;
      }
      updatePlanToggleState(container);

      if (isRefLoading && (!cachedReference.clientes || !cachedReference.clientes.length)) {
        const list = container.querySelector("[data-map-items]");
        if (list) {
          list.innerHTML = '<div class="text-muted small map-empty">Cargando datos...</div>';
        }
        return;
      }

      if (clientItemsDirty) rebuildClientItems();
      const clients = cachedClientItems;
      const filtered = applyFilters(clients);
      const split = splitByCoords(filtered);

      renderSummary(container, filtered, split.missing);
      renderEmployeeCard(container, filtered);
      renderList(container, split.withCoords);
      renderMissing(container, split.missing);

      currentListItems = split.withCoords;

      const mapItems = split.withCoords.slice();
      const employeeMarker = buildEmployeeMarker();
      if (employeeMarker && hasCoords(employeeMarker)) {
        mapItems.push(employeeMarker);
      }
      ensureMap(container, mapItems);
    }

    function refreshReferenceData(container) {
      if (!global.ReferenceService) return;
      isRefLoading = true;
      renderView(container);

      global.ReferenceService.load()
        .then(data => {
          cachedReference = data || { clientes: [], empleados: [] };
          buildReferenceIndex();
          clientItemsDirty = true;
          selectsDirty = true;
        })
        .catch(() => {
          cachedReference = { clientes: [], empleados: [] };
          buildReferenceIndex();
          clientItemsDirty = true;
          selectsDirty = true;
        })
        .finally(() => {
          isRefLoading = false;
          renderView(container);
        });
    }

    function refreshPlanData(container) {
      if (!global.ApiService) return;
      const requestId = ++planRequestId;
      isPlanLoading = true;
      renderView(container);

      const weekStartStr = formatDateISO(state.weekStart);
      global.ApiService.call("getWeeklyClientOverview", { weekStartDate: weekStartStr })
        .then(data => {
          if (requestId !== planRequestId) return;
          if (data && data.error) throw new Error(data.error);
          planData = data || null;
          planIndex = buildPlanIndex(planData);
          clientItemsDirty = true;
        })
        .catch(() => {
          if (requestId !== planRequestId) return;
          planData = null;
          planIndex = createPlanIndex();
          clientItemsDirty = true;
        })
        .finally(() => {
          if (requestId !== planRequestId) return;
          isPlanLoading = false;
          renderView(container);
        });
    }

    function attachEvents(container) {
      const employeeSelect = container.querySelector("[data-map-employee]");
      if (employeeSelect) {
        employeeSelect.addEventListener("change", function () {
          state.employeeId = employeeSelect.value || "";
          renderView(container);
        });
      }

      const clientSelect = container.querySelector("[data-map-client]");
      if (clientSelect) {
        clientSelect.addEventListener("change", function () {
          state.clientId = clientSelect.value || "";
          renderView(container);
        });
      }

      const planButtons = container.querySelectorAll("[data-map-plan]");
      planButtons.forEach(btn => {

 * Sidebar Component
 * Handles the responsive sidebar navigation logic
 */
const Sidebar = (() => {
    // State
    let isOpen = false;
    let isCollapsed = false;
    let activeItem = null;
    const storageKey = 'lt-erp-sidebar-collapsed';

    // DOM Elements
    const elements = {
        sidebar: null,
        overlay: null,
        toggleBtn: null,
        menuItems: []
    };

    /**
     * Initialize the sidebar
     */
    function init() {
        elements.sidebar = document.getElementById('app-sidebar');
        elements.overlay = document.getElementById('sidebar-overlay');
        elements.toggleBtn = document.getElementById('sidebar-toggle');

        if (!elements.sidebar) return;

        hydrateCollapsedState();
        syncResponsiveState();

        window.addEventListener('resize', syncResponsiveState);

        // Setup event listeners
        if (elements.toggleBtn) {
            elements.toggleBtn.addEventListener('click', toggle);
        }

        if (elements.overlay) {
            elements.overlay.addEventListener('click', close);
        }

        // Setup menu items
        const links = elements.sidebar.querySelectorAll('.nav-link[data-target]');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                const targetId = link.getAttribute('data-target');
                if (targetId) {
                    setActive(targetId);
                    // On mobile, close sidebar after selection
                    if (window.innerWidth < 992) {
                        close();
                    }
                }
            });
            elements.menuItems.push(link);
        });

        // Tooltip labels for collapsed state
        const titledLinks = elements.sidebar.querySelectorAll('.nav-link, .nav-link-parent');
        titledLinks.forEach(link => {
            const label = link.querySelector('span');
            const text = label ? label.textContent.trim() : '';
            if (text && !link.getAttribute('title')) {
                link.setAttribute('title', text);
            }
        });

        // Setup submenu toggles
        const submenuToggles = elements.sidebar.querySelectorAll('[data-toggle-submenu]');
        submenuToggles.forEach(toggle => {
            toggle.addEventListener('click', (e) => {
                e.preventDefault();
                const submenuId = toggle.getAttribute('data-toggle-submenu');
                const submenu = document.getElementById(submenuId);
                if (!submenu) return;

                const isOpen = submenu.classList.contains('show');
                elements.sidebar.querySelectorAll('.nav-submenu').forEach(sm => sm.classList.remove('show'));
                elements.sidebar.querySelectorAll('.nav-link-parent').forEach(p => p.classList.remove('expanded'));

                if (!isOpen) {
                    submenu.classList.add('show');
                    toggle.classList.add('expanded');
                }
            });
        });
    }

    /**
     * Toggle sidebar state
     */
    function toggle() {
        if (window.innerWidth < 992) {
            isOpen = !isOpen;
            updateState();
            return;
        }
        setCollapsed(!isCollapsed);
    }

    /**
     * Open sidebar
     */
    function open() {
        isOpen = true;
        updateState();
    }

    /**
     * Close sidebar
     */
    function close() {
        isOpen = false;
        updateState();
    }

    /**
     * Update DOM based on state
     */
    function updateState() {
        if (isOpen) {
            document.body.classList.add('sidebar-open');
        } else {
            document.body.classList.remove('sidebar-open');
        }
    }

    function hydrateCollapsedState() {
        try {
            const saved = localStorage.getItem(storageKey);
            isCollapsed = saved === '1';
        } catch (e) {
            isCollapsed = false;
        }
    }

    function setCollapsed(value) {
        isCollapsed = Boolean(value);
        try {
            localStorage.setItem(storageKey, isCollapsed ? '1' : '0');
        } catch (e) {
            // ignore storage errors
        }
        syncResponsiveState();
    }

    function syncResponsiveState() {
        const isMobile = window.innerWidth < 992;
        if (isMobile) {
            document.body.classList.remove('sidebar-collapsed');
        } else {
            document.body.classList.toggle('sidebar-collapsed', isCollapsed);
            document.body.classList.remove('sidebar-open');
            isOpen = false;
        }
    }

    /**
     * Set active menu item
     * @param {string} targetId - ID of the target view
     */
    function setActive(targetId) {
        activeItem = targetId;

        // Update menu items
        let activeLink = null;
        elements.menuItems.forEach(item => {
            if (item.getAttribute('data-target') === targetId) {
                item.classList.add('active');
                activeLink = item;
            } else {
                item.classList.remove('active');
            }
        });

        // Reset parent menus
        if (elements.sidebar) {
            elements.sidebar.querySelectorAll('.nav-link-parent').forEach(p => {
                p.classList.remove('active');
            });
        }

        // Expand parent submenu if needed
        if (activeLink) {
            const group = activeLink.closest('.nav-item-group');
            if (group) {
                const parentToggle = group.querySelector('.nav-link-parent');
                const submenu = group.querySelector('.nav-submenu');
                if (parentToggle && submenu) {
                    parentToggle.classList.add('active', 'expanded');
                    submenu.classList.add('show');
                }
            }
        }

        // Trigger custom event for view change
        const event = new CustomEvent('view-change', {
            detail: { view: targetId }
        });
        document.dispatchEvent(event);
    }

    return {
        init,
        toggle,
        open,
        close,
        setActive
    };
})();

    function resizeImageToJpegBase64_(file, maxDimPx = 1600, quality = 0.85) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onerror = () => reject(new Error('No se pudo leer el archivo.'));
            reader.onload = () => {
                const img = new Image();
                img.onerror = () => reject(new Error('El archivo no parece ser una imagen válida.'));
                img.onload = () => {
                    const w = img.naturalWidth || img.width;
                    const h = img.naturalHeight || img.height;
                    if (!w || !h) return reject(new Error('Dimensiones de imagen inválidas.'));

                    const maxSide = Math.max(w, h);
                    const scale = maxSide > maxDimPx ? (maxDimPx / maxSide) : 1;
                    const nw = Math.max(1, Math.round(w * scale));
                    const nh = Math.max(1, Math.round(h * scale));

                    const canvas = document.createElement('canvas');
                    canvas.width = nw;
                    canvas.height = nh;
                    const ctx = canvas.getContext('2d');
                    if (!ctx) return reject(new Error('No se pudo preparar canvas.'));

                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(0, 0, nw, nh);
                    ctx.drawImage(img, 0, 0, nw, nh);

                    const dataUrl = canvas.toDataURL('image/jpeg', quality);
                    const base64 = String(dataUrl || '').split(',')[1] || '';
                    if (!base64) return reject(new Error('No se pudo codificar la imagen.'));

                    resolve({ base64: base64, mimeType: 'image/jpeg' });
                };
                img.src = String(reader.result || '');
            };
            reader.readAsDataURL(file);
        });
    }

    }

    function openImageModal_(title, state) {
        openViewerImage_(title, state);
    }

    return {
        render: render
    };
})();

      if (raw[0] === "[") {
        try {
          const parsed = JSON.parse(raw);
          return Array.isArray(parsed) ? parsed : [];

          // fallback
        }
      }

      return raw.split(",").map(s => s.trim()).filter(Boolean);
    }

    function uniqueTags(tags) {
      const out = [];
      const seen = new Set();
      (tags || []).forEach(t => {
        const clean = normalizeTag(t);
        if (!clean) return;
        const key = clean.toLowerCase();
        if (seen.has(key)) return;
        seen.add(key);
        out.push(clean);
      });
      return out;
    }

    function renderChips() {
      if (!state.chips) return;
      state.chips.innerHTML = "";

      if (!state.value.length) {
        const empty = document.createElement("div");
        empty.className = "tag-chips__empty text-muted small";
        empty.textContent = "Sin etiquetas";
        state.chips.appendChild(empty);
        return;
      }

        const chip = document.createElement("span");
        chip.className = "tag-chip";
        chip.textContent = tag;

        remove.type = "button";
        remove.className = "tag-chip__remove";
        remove.setAttribute("aria-label", "Quitar etiqueta");
        remove.innerHTML = "<i class=\"bi bi-x\"></i>";
        remove.addEventListener("click", () => removeTag(tag));

        chip.appendChild(remove);
        state.chips.appendChild(chip);
      });
    }

    function updateHidden() {
      if (state.hidden) state.hidden.value = state.value.join(", ");
    }

    function setValue(tags) {
      state.value = uniqueTags(tags);
      updateHidden();
      renderChips();
    }

    function addTags(tags) {
      const incoming = uniqueTags(tags);
      if (!incoming.length) return;

      const current = state.value.slice();
      const merged = uniqueTags(current.concat(incoming));
      const newOnes = incoming.filter(tag => !current.some(t => t.toLowerCase() === tag.toLowerCase()));

      renderChips();

        mergeAvailable(newOnes);
        persistTags(newOnes);

      const key = String(tag || "").toLowerCase();
      state.value = state.value.filter(t => t.toLowerCase() !== key);
      updateHidden();

    }

      if (!state.hidden) return;

    function reset() {

      if (!state.input) return;

        .then(res => {
          if (Array.isArray(res)) {
            state.available = uniqueTags(parseTags(res));
            updateDatalist();
          }
        })
        .catch(() => {
          // ignore
        });
    }

    function init(container) {
      if (!container) return;
      const wrapper = container.querySelector(`[data-field-id="${FIELD_ID}"]`);
      if (!wrapper) return;

      state.hidden = wrapper.querySelector(`#field-${FIELD_ID}`);

            handleInputAdd();

      syncFromValue();
    }

      init,
      syncFromValue,
      reset
    };
  })();

                .then(function (rows) {
                    if (rows && rows.ignored) return;
                    const planRows = Array.isArray(rows) ? rows : [];
                    const currentClienteEl = document.getElementById("field-CLIENTE");
                    const currentCliente = currentClienteEl ? currentClienteEl.value : '';

                    // Si cambió el cliente mientras cargaba, ignorar
                    if (currentCliente !== idCliente) return;

                    lastInfoHorasClientId = idCliente;
                    let rowsToRender = planRows;
                    if (!forceNewPlan) {
                        const groups = new Map();
                        planRows.forEach(function (row) {
                            const desde = formatDateForInput(row.vigDesde || row["VIGENTE DESDE"] || "");
                            const hasta = formatDateForInput(row.vigHasta || row["VIGENTE HASTA"] || "");
                            const key = `${desde}|${hasta}`;
                            if (!groups.has(key)) {
                                groups.set(key, { vigencia: { desde, hasta }, rows: [] });
                            }
                            groups.get(key).rows.push(row);
                        });

                        if (groups.size === 1) {
                            const entry = Array.from(groups.values())[0];
                            currentOriginalVigencia = entry.vigencia;
                            rowsToRender = entry.rows;
                        } else if (groups.size > 1) {
                            let selected = null;
                            let latestTime = -Infinity;
                            groups.forEach(entry => {
                                const baseDate = entry.vigencia.desde || entry.vigencia.hasta || "";
                                const time = baseDate ? new Date(baseDate).getTime() : 0;
                                const normalizedTime = isNaN(time) ? 0 : time;
                                if (normalizedTime >= latestTime) {
                                    latestTime = normalizedTime;
                                    selected = entry;
                                }
                            });
                            if (selected) {
                                currentOriginalVigencia = selected.vigencia;
                                rowsToRender = selected.rows;
                                if (Alerts) {
                                    Alerts.showAlert("Hay varios planes para este cliente. Se muestra el más reciente. Para editar otro, usá el listado.", "warning");
                                }
                            }
                        } else {
                            currentOriginalVigencia = null;
                        }
                    } else {
                        currentOriginalVigencia = null;
                        if (planRows.length) {
                            rowsToRender = planRows.map(row => ({ ...row, id: "" }));
                            if (Alerts) {
                                Alerts.showAlert("Estás creando un plan nuevo. Definí una nueva vigencia antes de guardar.", "info");
                            }
                        }
                    }

                    return ApiService.callLatest('weekly-hours-' + idCliente, 'getClientWeeklyRequestedHours', cliente, idCliente)
                        .then(function (infoHoras) {
                            if (infoHoras && infoHoras.ignored) return;
                            lastInfoHoras = infoHoras || null;
                            buildWeeklyPlanPanel(rowsToRender, cliente, infoHoras || null);
                        })
                        .catch(function (err2) {
                            console.error("Error obteniendo horas pedidas:", err2);
                            lastInfoHoras = null;
                            buildWeeklyPlanPanel(rowsToRender, cliente, null);
                        });
                })
                .catch(function (err) {
                    UiState.renderLoading(
                        targetId,
                        "Error",
                        "Error al cargar plan: " + HtmlHelpers.escapeHtml(err.message)
                    );
                });
        }

                pushSiTieneHoras('Do', effectiveInfoHoras.domingo);

                    html += '<div class="col-6 col-md-3">';

                    html += '<input type="time" class="form-control form-control-sm text-center" id="' + rowId + '-horaEntrada" value="' + HtmlHelpers.escapeHtml(horaFormatted) + '" step="1800">';

                    html += '<input type="number" step="0.5" min="0" class="form-control form-control-sm text-end" id="' + rowId + '-horasPlan" value="' + HtmlHelpers.escapeHtml(r.horasPlan != null ? String(r.horasPlan) : "") + '">';

            if (vigHastaInput && rows[0]) vigHastaInput.value = formatDateForInput(rows[0].vigHasta || vigHastaInputVal());

        function bindWeeklyPlanCollapseArrows() {
            const panel = document.getElementById("plan-semanal-panel");
            if (!panel) return;

            const collapses = panel.querySelectorAll(".collapse");
            collapses.forEach(function (col) {
                const targetId = col.id;
                const header = panel.querySelector(`[data-bs-target="#${targetId}"]`);
                if (!header) return;
                const arrowEl = header.querySelector('[data-role="collapse-arrow"]');
                if (!arrowEl) return;

                const updateArrow = function () {
                    const isShown = col.classList.contains("show");
                    arrowEl.textContent = isShown ? "▲" : "▼";
                    header.setAttribute("aria-expanded", isShown ? "true" : "false");
                };

                col.addEventListener("shown.bs.collapse", updateArrow);
                col.addEventListener("hidden.bs.collapse", updateArrow);
                updateArrow();
            });
        }

        function attachWeeklyPlanHandlers(panel) {
            panel.addEventListener("click", function (e) {
                const actionBtn = e.target.closest("[data-action]");
                if (!actionBtn) return;
                const action = actionBtn.getAttribute("data-action");

                if (action === "add-plan-row") {
                    addEmptyPlanRow();
                } else if (action === "delete-plan-row") {
                    const idx = actionBtn.getAttribute("data-idx");
                    deletePlanRow(idx);
                } else if (action === "save-weekly-plan") {
                    saveWeeklyPlan();
                }
            });
        }

        function addEmptyPlanRow() {
            // Simplemente recargamos el plan con una fila nueva agregada
            const clienteSelect = document.getElementById("field-CLIENTE");
            if (!clienteSelect) return;

            const cliente = clienteSelect.value;
            if (!cliente) {
                if (Alerts) Alerts.showAlert("Seleccioná un cliente primero.", "warning");
                return;
            }

            // Obtener las filas actuales del DOM
            const panel = document.getElementById("plan-semanal-panel");
            if (!panel) return;

            captureOpenGroupKeys();

            const currentRows = [];
            const allInputs = panel.querySelectorAll('[id^="plan-row-"]');
            const processedIndices = new Set();

            allInputs.forEach(input => {
                const match = input.id.match(/plan-row-(\d+)-/);
                if (match && !processedIndices.has(match[1])) {
                    const idx = match[1];
                    processedIndices.add(idx);

                    const empleadoSelect = document.getElementById(`plan-row-${idx}-empleado`);
                    const diaSelect = document.getElementById(`plan-row-${idx}-dia`);
                    const horaInput = document.getElementById(`plan-row-${idx}-horaEntrada`);
                    const horasInput = document.getElementById(`plan-row-${idx}-horasPlan`);
                    const obsInput = document.getElementById(`plan-row-${idx}-obs`);
                    const idInput = document.getElementById(`plan-row-${idx}-id`);
                    const selectedOption = empleadoSelect && empleadoSelect.selectedOptions ? empleadoSelect.selectedOptions[0] : null;

                    const row = {
                        id: idInput ? idInput.value : "",
                        empleado: selectedOption ? selectedOption.textContent : "",
                        idEmpleado: empleadoSelect ? empleadoSelect.value : "",
                        diaSemana: diaSelect ? diaSelect.value : "",
                        horaEntrada: horaInput ? horaInput.value : "",
                        horasPlan: horasInput ? horasInput.value : "",
                        vigDesde: vigDesdeInputVal(),
                        vigHasta: vigHastaInputVal(),
                        observaciones: obsInput ? obsInput.value : ""
                    };

                    // Solo agregar si no es una fila completamente vacía
                    if (row.empleado || row.diaSemana || row.horaEntrada || row.horasPlan || row.observaciones) {
                        currentRows.push(row);
                    }
                }
            });

            // Agregar nueva fila vacía AL INICIO (para que aparezca arriba)
            currentRows.unshift({
                empleado: "",
                diaSemana: "",
                horaEntrada: "",
                horasPlan: "",
                vigDesde: vigDesdeInputVal(),
                vigHasta: vigHastaInputVal(),
                observaciones: ""
            });

            // Reconstruir el panel
            buildWeeklyPlanPanel(currentRows, cliente, lastInfoHoras);

            // Expandir automáticamente el grupo "Sin asignar"
            setTimeout(() => {
                const sinAsignarCollapse = document.querySelector('[id*="collapse-Sin asignar"]');
                if (sinAsignarCollapse && !sinAsignarCollapse.classList.contains('show')) {
                    const bsCollapse = new bootstrap.Collapse(sinAsignarCollapse, { show: true });
                }
            }, 100);
        }

        function deletePlanRow(idx) {
            const clienteSelect = document.getElementById("field-CLIENTE");
            if (!clienteSelect) return;

            const selectedOption = clienteSelect.selectedOptions ? clienteSelect.selectedOptions[0] : null;
            const cliente = selectedOption ? selectedOption.textContent : clienteSelect.value;
            if (!cliente) return;

            const panel = document.getElementById("plan-semanal-panel");
            if (!panel) return;

            captureOpenGroupKeys();

            // Obtener todas las filas actuales excepto la que queremos eliminar
            const currentRows = [];
            const allInputs = panel.querySelectorAll('[id^="plan-row-"]');
            const processedIndices = new Set();

            allInputs.forEach(input => {
                const match = input.id.match(/plan-row-(\d+)-/);
                if (match && !processedIndices.has(match[1])) {
                    const currentIdx = match[1];

                    // Saltar la fila que queremos eliminar
                    if (currentIdx === String(idx)) {
                        processedIndices.add(currentIdx);
                        return;
                    }

                    processedIndices.add(currentIdx);

                    const empleadoSelect = document.getElementById(`plan-row-${currentIdx}-empleado`);
                    const diaSelect = document.getElementById(`plan-row-${currentIdx}-dia`);
                    const horaInput = document.getElementById(`plan-row-${currentIdx}-horaEntrada`);
                    const horasInput = document.getElementById(`plan-row-${currentIdx}-horasPlan`);
                    const obsInput = document.getElementById(`plan-row-${currentIdx}-obs`);
                    const idInput = document.getElementById(`plan-row-${currentIdx}-id`);

                    const selectedOption = empleadoSelect && empleadoSelect.selectedOptions ? empleadoSelect.selectedOptions[0] : null;
                    currentRows.push({
                        id: idInput ? idInput.value : "",
                        empleado: selectedOption ? selectedOption.textContent : "",
                        idEmpleado: empleadoSelect ? empleadoSelect.value : "",
                        diaSemana: diaSelect ? diaSelect.value : "",
                        horaEntrada: horaInput ? horaInput.value : "",
                        horasPlan: horasInput ? horasInput.value : "",
                        vigDesde: vigDesdeInputVal(),
                        vigHasta: vigHastaInputVal(),
                        observaciones: obsInput ? obsInput.value : ""
                    });
                }
            });

            // Reconstruir el panel sin la fila eliminada
            buildWeeklyPlanPanel(currentRows, cliente, lastInfoHoras);
        }

        function saveWeeklyPlan() {
            const clienteSelect = document.getElementById("field-CLIENTE");
            if (!clienteSelect) return;

            const selectedOption = clienteSelect.selectedOptions ? clienteSelect.selectedOptions[0] : null;
            const idCliente = clienteSelect.value;
            const cliente = selectedOption ? selectedOption.textContent : '';
            if (!idCliente) {
                if (Alerts) Alerts.showAlert("Seleccioná un cliente primero.", "warning");
                return;
            }

            const panel = document.getElementById("plan-semanal-panel");
            if (!panel) return;

            // Recolectar filas por índice de los inputs
            const itemsMap = new Map();
            const inputs = panel.querySelectorAll('[id^="plan-row-"]');
            inputs.forEach((el) => {
                // Fix: Use unambiguous IDs
                const match = el.id.match(/plan-row-(\d+)-(empleado|dia|horaEntrada|horasPlan|obs|id)/);
                if (!match) return;
                const idx = match[1];
                const field = match[2];

                if (!itemsMap.has(idx)) {
                    itemsMap.set(idx, {
                        id: "",
                        empleado: "",
                        idEmpleado: "",
                        diaSemana: "",
                        horaEntrada: "",
                        horasPlan: "",
                        vigDesde: vigDesdeInputVal(),
                        vigHasta: vigHastaInputVal(),
                        observaciones: ""
                    });
                }
                const obj = itemsMap.get(idx);
                const val = el.value;

                if (field === "id") obj.id = val;
                if (field === "empleado") {
                    const empleadoSelect = document.getElementById(`plan-row-${idx}-empleado`);
                    const selectedEmp = empleadoSelect && empleadoSelect.selectedOptions ? empleadoSelect.selectedOptions[0] : null;
                    obj.idEmpleado = empleadoSelect ? empleadoSelect.value : "";
                    obj.empleado = selectedEmp ? selectedEmp.textContent : "";
                }
                if (field === "dia") obj.diaSemana = val;
                if (field === "horaEntrada") obj.horaEntrada = val;
                if (field === "horasPlan") obj.horasPlan = val;
                if (field === "obs") obj.observaciones = val;
            });

            const items = Array.from(itemsMap.values()).filter(item =>
                item.id || item.empleado || item.diaSemana || item.horasPlan || item.observaciones
            );

            if (!items.length) {
                UiState && UiState.setGlobalLoading(false);
                setSavingState(false);
                Alerts && Alerts.showAlert("No hay filas para guardar. Agregá al menos un día.", "warning");
                return;
            }
            const missingEmp = items.find(item => item.empleado && !item.idEmpleado);
            if (missingEmp) {
                UiState && UiState.setGlobalLoading(false);
                setSavingState(false);
                Alerts && Alerts.showAlert("Seleccioná empleado desde la lista para guardar IDs.", "warning");
                return;
            }

            setSavingState(true);
            UiState.setGlobalLoading(true, "Guardando plan semanal...");

            // Pasamos currentOriginalVigencia para que el backend sepa qué reemplazar
            let originalVigencia = currentOriginalVigencia;
            if (!forceNewPlan && (!originalVigencia || (!originalVigencia.desde && !originalVigencia.hasta))) {
                const desde = vigDesdeInputVal();
                const hasta = vigHastaInputVal();
                if (desde || hasta) {
                    originalVigencia = { desde: desde, hasta: hasta };
                }
            }

            ApiService.call('saveWeeklyPlanForClient', cliente, items, forceNewPlan ? null : originalVigencia, idCliente)
                .then(function () {
                    if (Alerts) Alerts.showAlert("✅ Plan semanal guardado correctamente.", "success");
                    // Recargar la lista completa desde el servidor
                    reloadList();
                })
                .catch(function (err) {
                    if (Alerts) Alerts.showAlert("Error al guardar plan: " + err.message, "danger");
                })
                .finally(function () {
                    UiState.setGlobalLoading(false);
                    setSavingState(false);
                });
        }

        function setSavingState(isSaving) {
            const btn = document.getElementById('btn-save-weekly');
            if (!btn) return;

  function formatCurrency_(value) {
    if (typeof Formatters !== 'undefined' && Formatters && typeof Formatters.formatCurrency === 'function') {
      return Formatters.formatCurrency(value);
    }
    var num = Number(value) || 0;
    return num.toLocaleString('es-AR', { style: 'currency', currency: 'ARS' });

  function formatNumber_(value) {
    if (typeof Formatters !== 'undefined' && Formatters && typeof Formatters.formatNumber === 'function') {
      return Formatters.formatNumber(value);

    var num = Number(value) || 0;

    if (typeof Formatters !== 'undefined' && Formatters && typeof Formatters.formatHours === 'function') {

    var num = Number(value) || 0;
    return num.toLocaleString('es-AR', { minimumFractionDigits: 1, maximumFractionDigits: 1 }) + ' hs';

    if (typeof HtmlHelpers !== 'undefined' && HtmlHelpers && typeof HtmlHelpers.escapeHtml === 'function') {

      .replace(/>/g, '&gt;')
      .replace(/"/g, '&quot;')
      .replace(/'/g, '&#39;');
  }

    function autoDistributeAllocations(modalEl, payment) {
        let remaining = Number(payment.monto || 0);
        const inputs = modalEl.querySelectorAll(".payments-apply-input");
        inputs.forEach((input) => {
            const saldo = Number(input.dataset.saldo || 0);
            const apply = Math.max(0, Math.min(saldo, remaining));
            input.value = apply > 0 ? apply.toFixed(2) : "";
            remaining -= apply;
        });
        updateApplyTotals(modalEl, payment);
    }

    function updateApplyTotals(modalEl, payment) {
        const available = Number(payment.monto || 0);
        let total = 0;
        let hasError = false;

        modalEl.querySelectorAll(".payments-apply-input").forEach((input) => {
            const value = parseFloat(input.value);
            const saldo = parseFloat(input.dataset.saldo || "0");
            if (!isNaN(value) && value > 0) {
                total += value;
                if (!isNaN(saldo) && value > saldo + 0.01) {
                    input.classList.add("is-invalid");
                    hasError = true;
                } else {
                    input.classList.remove("is-invalid");
                }
            } else {
                input.classList.remove("is-invalid");
            }
        });

        const remaining = available - total;
        const totalEl = modalEl.querySelector("#payments-apply-total");
        const remainingEl = modalEl.querySelector("#payments-apply-remaining");
        if (totalEl) totalEl.textContent = formatCurrency(total);
        if (remainingEl) {
            remainingEl.textContent = formatCurrency(remaining);
            remainingEl.classList.toggle("text-danger", remaining < -0.01);
            remainingEl.classList.toggle("text-success", remaining >= 0);
        }

        const confirmBtn = modalEl.querySelector("#payments-apply-confirm");
        if (confirmBtn) {
            confirmBtn.disabled = hasError || total <= 0 || remaining < -0.01;
        }

        return { total, remaining, hasError };
    }

    function collectAllocations(modalEl) {
        const allocations = [];
        modalEl.querySelectorAll(".payments-apply-input").forEach((input) => {
            const value = parseFloat(input.value);
            if (!isNaN(value) && value > 0) {
                allocations.push({ invoiceId: input.dataset.id, amount: value });
            }
        });
        return allocations;
    }

    function handleApplyConfirm(modalEl, payment, modal) {
        const summary = updateApplyTotals(modalEl, payment);
        if (summary.hasError) {
            Alerts && Alerts.showAlert("Revisá los montos aplicados.", "warning");
            return;
        }

        const allocations = collectAllocations(modalEl);
        if (!allocations.length) {
            Alerts && Alerts.showAlert("Ingresá al menos un monto para aplicar.", "warning");
            return;
        }

        if (summary.remaining < -0.01) {
            Alerts && Alerts.showAlert("El total aplicado supera el saldo disponible.", "warning");
            return;
        }

        UiState.setGlobalLoading(true, "Aplicando pago...");
        ApiService.call("applyClientPayment", payment.id, allocations)
            .then((res) => {
                const applied = res && res.applied != null ? formatCurrency(res.applied) : "";
                const remaining = res && res.remaining != null ? formatCurrency(res.remaining) : "";
                const detail = remaining ? ` Saldo pendiente ${remaining}.` : "";
                Alerts && Alerts.showAlert(`Pago aplicado. ${applied ? "Aplicado " + applied + "." : ""}${detail}`, "success");
                modal.hide();
                refreshClientData();
            })
            .catch((err) => {
                Alerts && Alerts.showAlert("Error al aplicar pago: " + err.message, "danger");

            .finally(() => UiState.setGlobalLoading(false));
    }

        if (currentMode === "invoice" && !facturaId) {

    function formatClientLabel(cli) {
        if (!cli) return "";
        if (typeof cli === "string") return cli;
        const base = (typeof HtmlHelpers !== "undefined" && HtmlHelpers && typeof HtmlHelpers.getClientDisplayName === "function")
            ? HtmlHelpers.getClientDisplayName(cli)
            : (cli.nombre || cli.razonSocial || "");
        const id = cli.id != null ? String(cli.id).trim() : "";
        const docLabel = getClientDocLabel_(cli);
        const meta = [];
        if (id) meta.push(`ID: ${id}`);
        if (docLabel) meta.push(docLabel);
        const metaSuffix = meta.length ? ` (${meta.join(" | ")})` : "";
        return (base + metaSuffix).trim();
    }

    function getClientDocLabel_(cli) {
        if (!cli || typeof cli !== "object") return "";
        const docType = (cli.docType || cli["TIPO DOCUMENTO"] || "").toString().trim();
        const rawDoc = cli.docNumber || cli["NUMERO DOCUMENTO"] || cli.cuit || "";
        if (!rawDoc) return "";
        const fallbackType = docType || (cli.cuit ? "CUIT" : "");
        if (typeof InputUtils !== "undefined" && InputUtils && typeof InputUtils.formatDocLabel === "function") {
            return InputUtils.formatDocLabel(fallbackType, rawDoc);
        }
        return (fallbackType ? fallbackType + " " : "") + rawDoc;
    }

    function extractClientIdFromLabel_(label) {
        const match = String(label || "").match(/ID\\s*:\\s*([^|)]+)/i);
        return match ? match[1].trim() : "";
    }

    function getClientIdFromLabel(label) {
        if (!label) return "";
        return clientIdMap.get(label) || extractClientIdFromLabel_(label);
    }

    function formatCurrency(v) {
        if (typeof Formatters !== "undefined" && Formatters && typeof Formatters.formatCurrency === "function") {
            return Formatters.formatCurrency(v);
        }
        return Number(v).toLocaleString("es-AR", { style: "currency", currency: "ARS" });
    }

    function formatDateDisplay(v) {
        if (typeof Formatters !== "undefined" && Formatters && typeof Formatters.formatDateDisplay === "function") {
            return Formatters.formatDateDisplay(v);
        }
        if (!v) return "";
        if (typeof v === "string") {
            const m = v.match(/^(\d{4})-(\d{2})-(\d{2})$/);
            if (m) return `${m[3]}/${m[2]}/${m[1]}`;
        }
        const d = v instanceof Date ? v : new Date(v);
        if (!isNaN(d.getTime())) return d.toLocaleDateString("es-AR");
        return String(v);
    }

    function escapeHtml(value) {
        if (typeof HtmlHelpers !== "undefined" && HtmlHelpers && typeof HtmlHelpers.escapeHtml === "function") {
            return HtmlHelpers.escapeHtml(value);
        }
        return String(value || "")
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#39;");
    }

    function getPaymentMethods_() {
        if (typeof DropdownConfig !== "undefined" && DropdownConfig && typeof DropdownConfig.getOptions === "function") {
            const list = DropdownConfig.getOptions("MEDIO DE PAGO", defaultPaymentMethods);
            if (Array.isArray(list) && list.length) return list;
        }
        return defaultPaymentMethods.slice();
    }

    function buildPaymentMethodOptionsHtml_() {
        return getPaymentMethods_()
            .map((method) => {
                const safe = escapeHtml(method);
                return `<option value="${safe}">${safe}</option>`;
            })
            .join("");
    }

    return { render: render };
})();

    function getInvoiceStatusOptions_() {
        const defaults = ["Pendiente", "Pagada", "Anulada", "Vencida"];
        if (typeof DropdownConfig !== "undefined" && DropdownConfig && typeof DropdownConfig.getOptions === "function") {

        ];
        if (typeof DropdownConfig !== "undefined" && DropdownConfig && typeof DropdownConfig.getOptions === "function") {

        }
        return defaults;
    }

    function buildOptionsHtml_(options, selected, includeEmpty, emptyLabel) {
        const opts = Array.isArray(options) ? options.slice() : [];
        const sel = selected != null ? String(selected) : "";
        if (sel && opts.indexOf(sel) === -1) {
            opts.unshift(sel);
        }
        let html = "";
        if (includeEmpty) {
            html += `<option value="">${escapeHtml_(emptyLabel || "Todos")}</option>`;
        }
        opts.forEach((opt) => {
            const safe = escapeHtml_(opt);
            const isSelected = sel && opt === sel ? " selected" : "";
            html += `<option value="${safe}"${isSelected}>${safe}</option>`;
        });
        return html;
    }

    function buildStatusOptionsHtml_(includeAll, selected) {
        return buildOptionsHtml_(getInvoiceStatusOptions_(), selected, includeAll, "Todos");
    }

    function buildComprobanteOptionsHtml_(selected) {
        return buildOptionsHtml_(getInvoiceComprobanteOptions_(), selected, false, "");
    }

    function ensureSelectOption_(selectEl, value) {
        if (!selectEl || value == null || value === "") return;
        const val = String(value);
        const exists = Array.from(selectEl.options || []).some(opt => opt.value === val);
        if (exists) return;
        const opt = document.createElement("option");
        opt.value = val;
        opt.textContent = val;
        selectEl.appendChild(opt);
    }

    function monthRangeFromPeriod_(period) {
        const p = String(period || '').trim();
        if (!/^\\d{4}-\\d{2}$/.test(p)) return { start: '', end: '' };
        const y = Number(p.slice(0, 4));
        const m = Number(p.slice(5, 7)); // 1-12
        const endDate = new Date(y, m, 0);
        const dd = String(endDate.getDate()).padStart(2, '0');
        return { start: `${p}-01`, end: `${p}-${dd}` };
    }

    function generateCoverageInvoice(idCliente, cliente, period) {
        const p = String(period || '').trim();
        const range = monthRangeFromPeriod_(p);
        if (!range.start || !range.end) {
            Alerts && Alerts.showAlert('Período inválido para generar.', 'warning');
            return;
        }
        const cli = String(cliente || '').trim();
        const id = String(idCliente || '').trim();

        UiState && UiState.setGlobalLoading(true);
        ApiService.call('createInvoiceFromAttendance', cli || { cliente: cli, idCliente: id }, range.start, range.end, {
            observaciones: `Período: ${range.start} a ${range.end}`
        }, id || '')
            .then(res => {
                const newId = res && (res.id || (res.record && res.record.ID));
                if (newId) {
                    lastSavedInvoiceId = String(newId);
                    Alerts && Alerts.showAlert('Factura generada correctamente.', 'success');
                } else {
                    Alerts && Alerts.showAlert('Factura generada.', 'success');
                }
                handleCoverageSearch();
            })
            .catch(err => {
                console.error('Error generando factura (cobertura):', err);
                Alerts && Alerts.showAlert('Error generando factura: ' + err.message, 'danger');
            })
            .finally(() => UiState && UiState.setGlobalLoading(false));
    }

    function formatClientLabel(cli) {
        if (!cli) return '';
        if (typeof cli === 'string') return cli;
        const base = cli.razonSocial || cli.nombre || '';
        const id = cli.id != null ? String(cli.id).trim() : '';
        const docLabel = getClientDocLabel_(cli);
        const meta = [];
        if (id) meta.push(`ID: ${id}`);
        if (docLabel) meta.push(docLabel);
        const metaSuffix = meta.length ? ` (${meta.join(' | ')})` : '';
        return (base + metaSuffix).trim();
    }

    function getClientLabelById_(idCliente) {
        const idStr = idCliente != null ? String(idCliente).trim() : '';
        if (!idStr) return '';

        for (const entry of clientIdMap.entries()) {
            const label = entry[0];
            const idVal = entry[1];
            if (String(idVal) === idStr) {
                return label;
            }
        }

        const refs = ReferenceService && ReferenceService.get ? ReferenceService.get() : null;
        const clientes = refs && refs.clientes ? refs.clientes : [];
        const match = clientes.find(c => c && typeof c === 'object' && String(c.id || '').trim() === idStr);
        return match ? formatClientLabel(match) : '';
    }

    function getClientDocLabel_(cli) {
        if (!cli || typeof cli !== 'object') return '';
        const docType = (cli.docType || cli["TIPO DOCUMENTO"] || '').toString().trim();
        const rawDoc = cli.docNumber || cli["NUMERO DOCUMENTO"] || cli.cuit || '';
        if (!rawDoc) return '';
        const fallbackType = docType || (cli.cuit ? 'CUIT' : '');
        if (typeof InputUtils !== 'undefined' && InputUtils && typeof InputUtils.formatDocLabel === 'function') {
            return InputUtils.formatDocLabel(fallbackType, rawDoc);
        }
        return (fallbackType ? (fallbackType + ' ') : '') + rawDoc;
    }

    function autocompleteCUIT() {
        const razonSocialInput = document.getElementById('invoice-razon-social');
        const cuitInput = document.getElementById('invoice-cuit');
        const idClienteInput = document.getElementById('invoice-id-cliente');

        if (!razonSocialInput || !cuitInput || !ReferenceService) return;

        const selectedClient = razonSocialInput.value;
        const refs = ReferenceService.get();
        const clientes = refs && refs.clientes ? refs.clientes : [];

        const cliente = clientes.find(c => {
            const label = formatClientLabel(c);
            return label === selectedClient;
        });

        if (cliente) {
            const docType = (cliente.docType || cliente["TIPO DOCUMENTO"] || '').toString().trim().toUpperCase();
            const docNumber = cliente.docNumber || cliente["NUMERO DOCUMENTO"] || cliente.cuit || '';
            const shouldFill = docType === 'CUIT' || docType === 'CUIL' || (!!cliente.cuit);
            if (shouldFill && docNumber) {
                if (typeof InputUtils !== 'undefined' && InputUtils && typeof InputUtils.formatDocNumber === 'function') {
                    cuitInput.value = InputUtils.formatDocNumber(docNumber, docType || 'CUIT');
                } else {
                    cuitInput.value = docNumber;
                }
            } else {
                cuitInput.value = '';
            }
            // Guardar el ID del cliente
            if (cliente.id && idClienteInput) {
                idClienteInput.value = cliente.id;
            }
        }
    }

        if (raw == null || raw === '') return 0.21;

        const horasInput = document.getElementById('invoice-horas');
        const valorHoraInput = document.getElementById('invoice-valor-hora');
        const importeInput = document.getElementById('invoice-importe');
        const subtotalInput = document.getElementById('invoice-subtotal');
        const totalInput = document.getElementById('invoice-total');
        if (!horasInput || !valorHoraInput) return;

        const horas = Number(horasInput.value) || 0;
        const valorHora = Number(valorHoraInput.value) || 0;
        const subtotal = horas * valorHora;
        const subtotalFixed = (isNaN(subtotal) ? 0 : subtotal).toFixed(2);
        const totalFixed = (subtotal * (1 + ivaPct)).toFixed(2);

        if (importeInput) importeInput.value = subtotalFixed;
        if (subtotalInput) subtotalInput.value = subtotalFixed;
        if (totalInput) totalInput.value = totalFixed;

    function formatPeriod(period) {
        if (!period) return '';
        const str = String(period);
        // Expect yyyy-mm or yyyy-mm-dd
        let year, month;
        if (/^\d{4}-\d{2}-\d{2}$/.test(str)) {
            year = str.slice(0, 4);
            month = str.slice(5, 7);
        } else if (/^\d{4}-\d{2}$/.test(str)) {
            year = str.slice(0, 4);
            month = str.slice(5, 7);
        } else {
            return str;
        }
        const months = ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'];
        const mIdx = Number(month) - 1;
        return `${months[mIdx] || month} ${year}`;
    }

	    function formatEmployeeLabel_(emp) {
	        if (!emp) return '';

	        const nombre = (emp.nombre || emp.displayName || emp.empleado || emp.label || '').toString().trim();
	        const id = emp.id != null ? String(emp.id).trim() : '';
	        if (!nombre || !id) return '';
	        return `${nombre} (#${id})`;
	    }

	    function getEmployeeIdFromLabel_(label) {
	        if (!label) return '';

	    }

	    function populateEmployeeSelect(employees) {
	        const datalist = document.getElementById('hours-employee-list');
	        if (!datalist) return;

	        employeeIdMap = new Map();
	        const list = Array.isArray(employees) ? employees.slice() : [];
	        datalist.innerHTML = '';

	        const labels = list.map(emp => {
	            const label = formatEmployeeLabel_(emp);
	            if (label && emp && typeof emp === 'object') {
	                const id = emp.id || emp.ID || emp.ID_EMPLEADO;
	                if (id) {
	                    employeeIdMap.set(label, String(id));
	                }
	            }
	            return label;
	        }).filter(Boolean);

	        labels.sort((a, b) => a.localeCompare(b, 'es'));

    function formatNumber(value) {
        if (typeof Formatters !== 'undefined' && Formatters && typeof Formatters.formatNumber === 'function') {
            return Formatters.formatNumber(value, 2);
        }
        const num = Number(value);
        if (isNaN(num)) return '0';
        return num.toLocaleString('es-AR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    function formatCurrency(value) {
        if (typeof Formatters !== 'undefined' && Formatters && typeof Formatters.formatCurrency === 'function') {
            return Formatters.formatCurrency(value);
        }
        const num = Number(value);
        return num.toLocaleString('es-AR', { style: 'currency', currency: 'ARS', minimumFractionDigits: 2 });
    }

    function exportToCsv(data) {
        if (!data || data.length === 0) return;

        // CSV Headers
        const headers = ['ID', 'Fecha', 'Cliente', 'Empleado', 'Horas', 'Observaciones'];

        // CSV Rows
        const rows = data.map(row => [
            row.id,
            row.fecha,
            `"${(row.cliente || '').replace(/"/g, '""')}"`, // Escape quotes
            `"${(row.empleado || '').replace(/"/g, '""')}"`,
            row.horas,
            `"${(row.observaciones || '').replace(/"/g, '""')}"`
        ]);

        // Combine
        const csvContent = [
            headers.join(','),
            ...rows.map(r => r.join(','))
        ].join('\n');

        // Create Blob and Download
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement('a');
        const url = URL.createObjectURL(blob);

        const timestamp = new Date().toISOString().slice(0, 10);
        link.setAttribute('href', url);
        link.setAttribute('download', `reporte_horas_${timestamp}.csv`);
        link.style.visibility = 'hidden';

        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

                        </div>
                    </div>
                </div>

        `;

        const modalEl = document.getElementById('hours-edit-modal');

        const horasInput = document.getElementById('hours-edit-horas');
        const obsInput = document.getElementById('hours-edit-observaciones');
        const asistenciaInput = document.getElementById('hours-edit-asistencia');

        }
        if (horasInput && record.asistencia === false && record.horasPlan) {
            horasInput.value = record.horasPlan;
        }

        const saveBtn = document.getElementById('hours-edit-save');
        if (saveBtn) {

                const horas = horasInput ? horasInput.value : '';
                const observaciones = obsInput ? obsInput.value : '';
                const asistencia = asistenciaInput ? asistenciaInput.checked : true;

                if (!fecha) {
                    Alerts.showAlert("Seleccione fecha.", "warning");

                UiState.setGlobalLoading(true, "Guardando...");

                const payload = {
                    'EMPLEADO': record.empleado,
                    'CLIENTE': record.cliente,
                    'FECHA': fecha,
                    'ASISTENCIA': asistencia,
                    'HORAS': horasToSave,
                    'OBSERVACIONES': observaciones
                };

                ApiService.call('updateRecord', 'ASISTENCIA', record.id, payload)
                    .then(() => {
                        Alerts.showAlert("Registro actualizado.", "success");

                        modalEl.remove();

                    })
                    .finally(() => {
                        UiState.setGlobalLoading(false);
                    });
            });
        }

        modalEl.addEventListener('hidden.bs.modal', () => {
            modalEl.remove();
        });
    }

    return {
        render: render
    };

        const loading = document.getElementById('cms-loading');

        if (loading) loading.classList.toggle('d-none', !show);

    }

    function formatNumber(v) {
        if (typeof Formatters !== 'undefined' && Formatters && typeof Formatters.formatNumber === 'function') {
            return Formatters.formatNumber(v, 2);
        }
        const n = Number(v);
        return isNaN(n) ? '0.00' : n.toLocaleString('es-AR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    function formatCurrency(v) {
        if (typeof Formatters !== 'undefined' && Formatters && typeof Formatters.formatCurrency === 'function') {
            return Formatters.formatCurrency(v);
        }
        const n = Number(v);
        return n.toLocaleString('es-AR', { style: 'currency', currency: 'ARS', minimumFractionDigits: 2 });
    }

    function escapeHtml_(value) {
        if (typeof HtmlHelpers !== 'undefined' && HtmlHelpers && typeof HtmlHelpers.escapeHtml === 'function') {
            return HtmlHelpers.escapeHtml(value);
        }
        return String(value || '')
            .replace(/&/g, '&amp;')
            .replace(/</g, '&lt;')
            .replace(/>/g, '&gt;')
            .replace(/"/g, '&quot;')
            .replace(/'/g, '&#39;');
    }

    function buildFallbackClientLabel_(nombre, idCliente) {
        const name = String(nombre || '').trim();
        const id = String(idCliente || '').trim();
        if (!name && !id) return '';
        if (!id) return name;

    }

        const base = (typeof HtmlHelpers !== 'undefined' && HtmlHelpers && typeof HtmlHelpers.getClientDisplayName === 'function')
